<div class="app-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="sidenav-menu" mode="side">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">Home</a>
        <a mat-list-item *ngIf="securityObject.canAccessProduct" routerLink="/products">Products</a>
        <a mat-list-item *ngIf="securityObject.canAccessCategories" routerLink="/categories">Category</a>
      </mat-nav-list>
    </mat-sidenav>
    <div class="sidenav-content">
      <mat-toolbar color="primary">
        <button mat-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Angular Tutorials Application</span>
        <span class="spacer"></span>
        <span *ngIf="securityObject.isAuthenticated">
          {{ securityObject.userName }}
          <button mat-button (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
          </button>
        </span>

        <span *ngIf="!securityObject.isAuthenticated">
          Login
          <button mat-button routerLink="/login">
            <mat-icon>lock_outline</mat-icon>
          </button>
        </span>
      </mat-toolbar>
      <div class="app-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-container>
</div>
