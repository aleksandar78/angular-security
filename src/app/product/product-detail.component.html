<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Product Details</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input type="text" matInput placeholder="Product Name">
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="Introduction Date">
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="Price">
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="URL">
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Category">
        <mat-option value="1">Basic</mat-option>
        <mat-option value="2">Intermediate</mat-option>
        <mat-option value="3">Advanced</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary">Save</button>
    <button mat-raised-button>Cancel</button>
  </mat-card-content>
</mat-card>
