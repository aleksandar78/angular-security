
<div style="width: 500px; margin: 20px auto 0">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Log in</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-error *ngIf="securityObject && !securityObject.isAuthenticated">
        <p>
          Invalid User Name/Password.
        </p>
      </mat-error>
      <mat-form-field>
        <input matInput type="text" placeholder="User Name" [(ngModel)]="user.userName" >
        <mat-icon matSuffix>perm_identity</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="user.password">
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
      <button mat-raised-button type="button" (click)="login()" color="primary">Login</button>
      <p>
        <label>{{ securityObject | json }}</label>
      </p>
    </mat-card-content>
  </mat-card>
</div>
